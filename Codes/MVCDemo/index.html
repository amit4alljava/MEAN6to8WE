<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
    <script src="model.js"></script>
</head>
<body>
<div ng-app="taskApp" ng-controller="taskController">
    <input type="text"
           ng-model="taskName" ng-init="taskName='Tom'"
           placeholder="Type Task Here"/>
    <input type="text"
           ng-model="taskDesc"
           placeholder="Type Task Desc Here"/>
    <br>
    <h1 ng-bind="msg"></h1>
    <!--Data is {{tasks}}-->
    <ul>
        <li ng-repeat="i in tasks">
            {{i}}
        </li>
    </ul>
    <button  ng-click="addTask()">Add New Task</button>
<div ng-controller="ctrl2">
    Age is {{age}} and {{taskName}}
    <br>
    Another Style
    Age is <span ng-bind="age"></span>
</div>
</div>
</body>
</html>
