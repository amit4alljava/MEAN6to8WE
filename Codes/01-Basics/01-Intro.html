<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
<div ng-app>
    <input type="text" placeholder="Enter your Name" ng-model="name">
    <p>Your Name is <b ng-bind="name"></b></p>
    <h1>{{name}}</h1>
    <br>
    First Number <input type="text" ng-model="firstNumber"  value="0">
    <br>
    Second Number <input type="text" ng-model="secondNumber"  value="0">
    <br>
    Result is {{firstNumber+secondNumber}}
</div>

</body>
</html>
