<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
<div data-ng-app="" >
    <input type="text" placeholder="Enter your Name" data-ng-init="name='Amit'" data-ng-model="name">
    <p>Your Name is <b data-ng-bind="name"></b></p>
</div>
</body>
</html>
        <!--You can use data-ng-, instead of ng-, if you want to make your page HTML5 valid.-->
