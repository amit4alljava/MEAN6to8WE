<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>

</head>
<body>
<div ng-controller="doCalcController">
    First Number<input type="text" ng-model="firstNumber">
    Second Number <input type="text" ng-model="secondNumber">
    <button ng-click="addition()">Add</button>
    Result is {{result}}
</div>
<script>
    function doCalcController($scope){
        $scope.addition=function() {
            console.log("First Number is " + $scope.firstNumber);
            console.log("Seocond Number is " + $scope.secondNumber);
            $scope.result = parseInt($scope.firstNumber) + parseInt($scope.secondNumber);
        }
    }
</script>
</body>
</html>
