<!DOCTYPE html>
<html ng-app="mymodule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>
    <script src="../js/custom/controllers.js"></script>
    <style>
        .evencolor{background-color: aqua;}
        .oddcolor{background-color: burlywood;}

    </style>
</head>
<body>
<div ng-controller="jsoncontroller">
    <table border="1">
        <tr >
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr ng-repeat="x in jsonarray" ng-class-even="'evencolor'" ng-class-odd="'oddcolor'">
            <td >{{x.name}}</td>
            <td>{{x.city}}</td>
        </tr>
    </table>
</div>
</body>
</html>
