    <title></title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module('myapp', []);

        app.provider('task', function () {
            var version;
            return {
                setVersion: function (value) {
                    version = value;
                },
                $get: function () {
                    return {
                        title: 'The Matrix' + ' ' + version
                    }
                }
            }
        });
        app.config(function (taskProvider) {
            taskProvider.setVersion('Reloaded');
        });
        app.controller('ctrl', function ($scope,task) {
            $scope.value =task.title;
        });
